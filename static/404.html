<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Route</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001219;
            font-family: Verdana, Geneva, sans-serif;
            color: #94d2bd;
            height: 100vh;
        }
        .content {
            padding: 30px;
            background-color: #005f73;
            border-radius: 10px;
            border: 2px solid #0a9396;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #ee9b00;
        }
        p {
            font-size: 1.2em;
            color: #e9d8a6;
            line-height: 1.6;
        }
        a {
            font-weight: bold;
            color: #ca6702;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Error 404: Page Not Found</h1>
    </div>
</body>
</html>
